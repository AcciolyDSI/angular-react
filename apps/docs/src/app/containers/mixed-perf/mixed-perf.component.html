<header>
  <h1>Mixed Perf</h1>
  <h3>React leaf nodes rendered in an Angular View</h3>
</header>
<app-triangle>
    <ng-template let-text="text" let-dot="dot">
      <app-react-dot
        [size]="dot.size"
        [x]="dot.x"
        [y]="dot.y"
        [color]="dot.color"
        [textOverride]="dot.textOverride"
        [backgroundColor]="dot.backgroundColor"
        (onMouseEnter)="dot.hover = true"
        (onMouseLeave)="dot.hover = false"
        [text]="projectAsAngular ? '' : text"
      >
        {{ projectAsAngular ? dot.textOverride ? dot.textOverride : text : '' }}
      </app-react-dot>
    </ng-template>
    <div style="width:400px;margin-left:-200px;text-align:center;position:relative;">
      <h2>
        <ng-container *ngIf="projectAsAngular">
          Number as Angular projection
        </ng-container>
        <ng-container *ngIf="!projectAsAngular">
          Number as React attribute
        </ng-container>
      </h2>
      <button (click)="toggle()">Toggle Projection</button>
      <button (click)="toggleTriangle()">{{ toggleTriangleLabel }}</button>
    </div>
</app-triangle>
