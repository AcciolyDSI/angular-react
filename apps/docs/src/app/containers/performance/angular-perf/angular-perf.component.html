<h1>Angular Perf</h1>
<h3>Pure Angular View</h3>

<app-triangle>
    <ng-template let-text="text" let-dot="dot">
      <app-dot
        [size]="dot.size"
        [x]="dot.x"
        [y]="dot.y"
        [color]="dot.color"
        [textOverride]="dot.textOverride"
        [backgroundColor]="dot.backgroundColor"
        (onMouseEnter)="dot.hover = true"
        (onMouseLeave)="dot.hover = false"
      >
        {{ text }}
      </app-dot>
    </ng-template>
    <div style="width:400px;margin-left:-200px;text-align:center;position:relative;">
      <button (click)="toggleTriangle()">{{ toggleTriangleLabel }}</button>
    </div>
</app-triangle>
