<h1>Angular-React Demo</h1>
<div style="height: 500vh">

  <fab-default-button rClass="btn btn-text wcd-block ng-star-inserted">
    <fab-icon rStyle="color:red" [rClass]="x ? 'v-align-middle' : 'other'" iconName="AddFriend"></fab-icon>
    <span>Assign to me</span>
  </fab-default-button>

  <button (click)="x = !x">Change class</button>

  <fab-command-bar #commandBar [items]="commandBarItems" [farItems]="commandBarFarItems">
  </fab-command-bar>

  <fab-default-button (onClick)="toggleRun()" text="Toggle run"></fab-default-button>

  <fab-panel [isOpen]="isPanelOpen" (onDismiss)="isPanelOpen = false">
  </fab-panel>

  <ng-template #customRange let-item="item">
      <div>
        Data: {{ item.data | json }}
      </div>

      <div>
        <span>From: </span>
        <input type="date" />
      </div>

      <div>
        <span>To: </span>
        <input type="date" />
      </div>

      <fab-default-button text="Done" (onClick)="item.onClick()"></fab-default-button>
  </ng-template>
</div>
